<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful HTML Page with Inbuilt CSS</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #6c5ce7;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        main {
            flex: 1;
            padding: 40px 20px;
            margin: 20px auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
        }

        footer {
            background-color: #2d3436;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #2d3436;
        }

        p {
            line-height: 1.8;
            font-size: 1.1rem;
        }

        a {
            color: #6c5ce7;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            main {
                padding: 20px 10px;
                margin: 10px;
            }

            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Beautiful HTML Page</h1>
    </header>
    <main>
        <h1>Main Content</h1>
        <p>This is an enhanced HTML page with inbuilt CSS. The design features modern typography, a pleasing color palette, and a responsive layout to improve the overall user experience.</p>
        <p>For more information, visit the website.</p>
    </main>
    <footer>
        <p>&copy; 2024 My Beautiful HTML Page</p>
    </footer>
</body>
</html>
